<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
        <link href="./css/style.css" rel="stylesheet" />
        <script type="text/javascript" src="./main.js"></script>
        <title>Document</title>
    </head>
    <body>
        <div class = "container">
            <section class="middleBanner">
                    <span class="title">2022 Korea Box Office Report</span>
            </section>
            <div class="commentOutputForm">
                <div class="commentOutputForm2">
                    <!--댓글 출력-->
                    <div>&nbsp;&nbsp;&nbsp;&nbsp;username1</div>
                    <div class="commentOutput"> 
                        <span>comment output from database</span>
                    </div>
                    <!--댓글 출력 (하드코딩)-->
                    <div>&nbsp;&nbsp;&nbsp;&nbsp;username2</div>
                    <div class="commentOutput"> 
                        <span>very interesting</span>
                    </div>
                </div>
            </div>
            <section class="features">
                <div class="snd_container">
                    <button class="reportButton1 disabled" type="button" onclick='moveFeature1Report1()'>
                        report <br/> by day of week
                    </button>
                    <div class= "trd_container">
                        <div class="audienceIcon"></div>
                        <span class="audienceFeature">audience ranking</span>
                    </div>
                    <button class="reportButton2" type="button" onclick='moveFeature2Report2()'>
                        report <br/> by film
                    </button>
                    </div>
                    <div class = "fourth_container">
                                <div class="row1-1">day of the week&nbsp;&nbsp;&nbsp;&nbsp;</div> 
                                <div class="row1-2">&nbsp;&nbsp;the number of audiences</div>
                        <!--php 출력 코드 나오는 부분 (하드코딩 상태)-->
                            <span class="dayrow">Mon&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                            <span class="dayrow">Tue&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                            <span class="dayrow">Wed&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                            <span class="dayrow">Thu&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                            <span class="dayrow">Fri&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                            <span class="dayrow">Sat&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                            <span class="dayrow">Sun&nbsp;&nbsp;&nbsp;&nbsp;</span> 
                            <span class="numrow">&nbsp;&nbsp;1000</span>
                    </div>     
            </section>
            <div class="commentInputForm">
                <div class="commentInputForm2">
                    <!--댓글 입력-->
                    <div>+comment&nbsp;&nbsp;&nbsp;&nbsp;</div>
                    <div class="commentInput"> 
                        <input class="input" type="text" placeholder="enter comment">
                    </div>
                    <!--댓글 입력 제출 버튼-->
                    <div>
                        <button class="commentButton" type="button"> > </button>
                    </div>
                </div>
            </div>
        </div> 
    </body>
    </html>
